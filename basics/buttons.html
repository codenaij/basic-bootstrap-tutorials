<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Buttons</title>
  </head>
  <body>
    <div class="container">
      <h1>Regular Button</h1>
        <button class="btn btn-danger">Just Button</button>
        <button class="btn btn-primary">Click Me</button>
        <button class="btn btn-info">Click Me</button>
        <h1>Link Button</h1>
        <a href="" class="btn btn-success">This is a link</a>
        <h1>Input Button</h1>
        <input class="btn btn-success"type="button" value="click here">
        <h1>Outline Button</h1>
        <button class="btn btn-outline-primary">Outline Button</button>
        <button class="btn btn-outline-danger">Outline Danger Button</button>
        <h1>Button Sizes</h1>
        <button class="btn btn-primary btn-sm">Small Button</button>
        <button class="btn btn-primary btn">Regular Button</button>
        <button class="btn btn-primary btn-lg">Large Button</button>
        <h1>Block Level Button</h1>
        <button class="btn btn-primary btn-lg btn-block">Large Button</button>
        <h1>Active and disabled Button</h1>
        <button class="btn btn-primary btn-lg active">Large Button</button>
        <button class="btn btn-primary btn-lg active" disabled>Large Button</button>

    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
