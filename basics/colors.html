<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Colors</title>
  </head>
  <body>
    <div class="container">

        <h1 class="display-4">Text Colors</h1>

        <h1 class="text-primary">Hello, World</h1>
        <h1 class="text-secondary">Hello, World</h1>
        <h1 class="text-success">Hello, World</h1>
        <h1 class="text-warning">Hello, World</h1>
        <h1 class="text-danger">Hello, World</h1>
        <h1 class="text-muted">Hello, World</h1>
        <h1 class="text-black-50">Hello, World</h1>
        <a href="" class="text-info">Click Me</a>

        <h1 class="display-4">Background Colors</h1>
        <h1 class="bg-primary text-white">Hello, World</h1>
        <h1 class="bg-secondary">Hello, World</h1>
        <h1 class="bg-success">Hello, World</h1>
        <h1 class="bg-warning">Hello, World</h1>
        <h1 class="bg-danger">Hello, World</h1>
        <h1 class="bg-muted">Hello, World</h1>
        <h1 class="bg-black-50">Hello, World</h1>
        <a href="" class="text-info">Click Me</a>


    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
